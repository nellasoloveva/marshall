<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

            <div class="signLeftDiv"><img class="signLeft" src="./d6f79afd1c8231c63bfda381b78e5d25.jpg"></div>

                <div class="sTxt">Create an account</div>
